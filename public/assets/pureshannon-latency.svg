    <text x="820" y="245" fill="rgba(255,255,255,0.6)" font-size="20" font-family="'Rajdhani', 'Segoe UI', sans-serif">2.8s</text>
    <text x="10" y="40" fill="rgba(255,255,255,0.65)" font-size="24" font-family="'Rajdhani', 'Segoe UI', sans-serif">
