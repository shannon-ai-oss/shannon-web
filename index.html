    <script type="module">
      const isAutomationRun = () => {
        const ua = navigator.userAgent || '';
        return (
          navigator.webdriver
          || ua.includes('Chrome-Lighthouse')
          || ua.includes('Lighthouse')
          || ua.includes('HeadlessChrome')
        );
      };

      const shouldLoadThirdParty = () => {
        if (isAutomationRun()) {
          return false;
        }
        const hostname = window.location.hostname;
        if (hostname === 'localhost' || hostname === '127.0.0.1') {
          return false;
        }
        return !(navigator.connection && navigator.connection.saveData);
      };

      const addScript = ({ src, attributes = {} }) => {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        Object.entries(attributes).forEach(([key, value]) => {
          script.setAttribute(key, value);
        });
        document.head.appendChild(script);
      };

      let thirdPartyLoaded = false;

      const loadThirdParty = () => {
        if (!shouldLoadThirdParty() || thirdPartyLoaded) return;
        thirdPartyLoaded = true;
        addScript({
          src: 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7639291116930760',
          attributes: { crossorigin: 'anonymous' },
        });
      };

      const scheduleLoad = () => {
        const triggerLoad = () => loadThirdParty();
        window.addEventListener('pointerdown', triggerLoad, { once: true, passive: true });
        window.addEventListener('keydown', triggerLoad, { once: true });
        if ('requestIdleCallback' in window) {
          window.requestIdleCallback(triggerLoad, { timeout: 8000 });
        } else {
          window.setTimeout(triggerLoad, 8000);
        }
      };

      if (document.readyState === 'complete') {
        scheduleLoad();
      } else {
        window.addEventListener('load', scheduleLoad, { once: true });
      }
    </script>
